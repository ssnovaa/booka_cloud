; Увеличиваем количество файлов для загрузки длинных книг
max_file_uploads = 2000

; Максимальный размер одного файла (например, 500МБ)
upload_max_filesize = 500M

; Максимальный размер всего POST-запроса (должен быть больше или равен сумме всех файлов)
post_max_size = 10000M

; Время выполнения скрипта в секундах (20 минут, чтобы сервер не «отвалился» во время загрузки в R2)
max_execution_time = 1200

; Лимит оперативной памяти для обработки аудио (getID3)
memory_limit = 1024M